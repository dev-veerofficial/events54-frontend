<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="assets/lib/event54-icomoon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Events54</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-2"></div>
                <div class="col-8 text-center"><img src="assets/images/brandlogo.png" alt=""></div>
            </div>
        </div>
    </header>
    <div id="wrapper" class="mt-3">
        <div class="section">
            <div class="container">
                <div>
                    <p>
                        << Go Back</p>
                </div>
                <div class="row">
                    <div class="col-8 ps-0">
                        <div class="bg-light pb-2">
                            <div class="row">
                                <div class="col-2 logo_sm"><img src="assets/images/clublogo.png" alt="">
                                </div>
                                <div class="col-10 mt-3">
                                    <h1>Geraldines Mighty Marquee Weekend</h1>
                                    <h5 class="fw-normal">Community Lip Sync Voting</h5>
                                </div>
                            </div>
                            <div class="bg-primary-light border rounded mx-3 my-4 px-3 py-3">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/assets/images/act-inner.png" alt="">
                                    </div>
                                    <div class="col-9 text-start pt-2">
                                        <h1 class="fs-3">You are Voting for Act</h1>
                                        <h1 class="text-primary fs-2">Ben and Jerry</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="bg-light py-4 px-4">
                            <div class="row">
                                <div class="col-8 p-0">
                                    <h2>Vote Summary</h2>
                                    <h3 class="fw-normal py-3">Vote for Ben & Jerry</h3>
                                    <hr>
                                    <h3>Total Payable</h3>
                                </div>
                                <div class="col-4 p-0">
                                    <h3 class="fw-normal pt-5 pb-3">€50.00</h3>
                                    <hr class="mt-3">
                                    <h2>€50.00</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8 p-0">
                            <div class="bg-light py-4 px-3">
                                <div class="row pe-0">
                                    <div class="col-12 mt-3">
                                        <h2>Vote Details</h2>
                                    </div>
                                    <div class="col-6 py-3">
                                        <form class="bg-primary-light border p-4">
                                            <div class="justify-content-between">
                                                <label for="">Select / Enter Amount</label>
                                                <input type="radio" class="donation_radio" name="don_amount"
                                                    id="euro_5">
                                                <label for="euro_5">€5</label>
                                                <!--  -->
                                                <input type="radio" class="donation_radio" name="don_amount"
                                                    id="euro_10" checked>
                                                <label for="euro_10">€10</label>
                                                <!--  -->
                                                <input type="radio" class="donation_radio" name="don_amount"
                                                    id="euro_25">
                                                <label for="euro_25">€25</label>
                                                <!--  -->
                                                <input type="radio" class="donation_radio" name="don_amount"
                                                    id="euro_50">
                                                <label for="euro_50">€50</label>
                                                <!--  -->
                                                <input type="radio" class="donation_radio" name="don_amount"
                                                    id="euro_100">
                                                <label for="euro_100">€100</label>
                                            </div>
                                            <!--  -->
                                            <div class="text-center fw-bold fs-5 my-3 text-grey">OR</div>
                                            <!--  -->
                                            <div class="input-group don mb-3">
                                                <span class="input-group-text bg-grey text-light"
                                                    id="basic-addon1">€</span>
                                                <input type="text" class="form-control" placeholder="Enter Amount"
                                                    aria-label="enter_amount" aria-describedby="basic-addon1">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <h3>Enter Your Details</h3>
                                        <form>
                                            <div class="input-group mb-2">
                                                <input type="text" class="form-control" placeholder="Enter Fullname *">
                                            </div>
                                            <div class="input-group mb-2">
                                                <input type="text" class="form-control"
                                                    placeholder="Email Address for your receipt*">
                                            </div>
                                            <div class="mb-2">
                                                <textarea class="form-control" placeholder="Write a message (optional)"
                                                    rows="3"></textarea>
                                            </div>
                                            <div class="mt-3">
                                                <button class="btn btn-block btn-primary w-100">Donate Now</button>
                                            </div>
                                            <div class="text-grey text-center mt-2"> <i class="icon-shield"></i> Your
                                                transaction and data is encrypted and secured.</div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
